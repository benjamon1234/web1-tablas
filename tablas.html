<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <table>
        <tr><!-- definir una filatr = table row-->
          <th>ALIMENTOS</th> <!--table heading-->
          <TH>CALORIAS</TH>
        </tr>
        <tr>
            <td>cebolla</td>
            <td>15</td>
            
        </tr>
        <tr>
            <td>chocolate</td>
            <td>0</td>
        </tr>
        <tr>
            <td>leche</td>
            <td>3</td>
        </tr>
    </table>

    <h2>colspan</h2>
    <table><!--colspan combina celdas, en este caso columnas-->
        <tr>
            <th colspan="3"> tipos de computadoras</th></th>
        </tr>
        <tr>
            <td>desktop</td>
            <td>laptop</td>
            <td>mobile</td>
        </tr>
    </table>

    <h2>rowspan</h2>
    <table>
        <tr>
            <th rowspan="3">tipos de<br>computadoras</th>
            <td>desktop</td>
        </tr>
        <tr>
            <td>laptop</td>

        </tr>
        <tr>
            <td>mobiles</td>
        </tr>
    </table>


</body>
</html>
